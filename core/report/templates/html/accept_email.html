<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Acceptance</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1>Report Status</h1>
      <p>Your report has been reviewed and is ready for acceptance.</p>
      <button id="acceptBtn" onclick="acceptReport()">Accept</button>
    </div>
  </div>

  <script>
    function acceptReport() {
      console.log("Report accepted!");
      return true;
    }
  </script>
</body>
</html>
